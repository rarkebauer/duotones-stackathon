<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>Duotone Image Filter</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="all">
    <h1>Duotone Image Filter</h1>
    <form enctype='multipart/form-data' id="uploadSubmit" class="form-inline">
      <div class="custom-file">

          <input type='file' name='file'>
          <button type='submit' class="btn btn-primary" id="button">Upload Image</button>

      </div>
      </form>
      <span id="download">right click or control click to save your creation</span>
    <div id="color-input">
      <input type="color" id="color1" value="#1b0584">
      <input type="color" id="color2" value="#ede24e">
    </div>

      <img id="myImage"/>
      <canvas id="canvasId" alt="right click to download"></canvas>

  </div>
    <script src="./bundle.js"></script>
  </body>
</html>
